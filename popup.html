<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Contest Helper</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 250px;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        #contest-info {
            margin-top: 15px;
            font-size: 14px;
        }
        #fetch-button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #fetch-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Codeforces Contest Date</h1>
    <p>Hover over contest link in sidebar to see the start date.</p>
    <button id="fetch-button">Fetch Current Contest Data</button>
    <div id="contest-info"></div>

    <script src="popup.js"></script>
</body>
</html>
